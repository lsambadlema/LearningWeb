<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <p> <strong>Este texto está en negrita</strong> </p>
    <p> <em>Este texto está en italica</em> </p>
    <p> <mark>Este texto está en fosforito</mark> </p>
    <p> Mi nombre no es Pavlo, es <u>Pablo</u> </p>
    <p> Mi nombre no es <s>Pavlo</s>, es <u>Pablo</u> </p>
    <p>En mi libro<cite> Quita que tú no sabes</cite>, hablo de tonterias</p>


</body>
</html>
